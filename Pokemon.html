<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gotta Catch'em All</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>
            $(document).ready(function(){
                var htmlString = "";
                for (var i=1; i<= 150;i++){
                    htmlString += "<img id='" + i + "' src='http:/pokeapi.co/media/img/" + i + ".png'>"

                };
               
                $("#wrapper").append(htmlString);
            });

            </script>

            <body>
       
                <div id="wrapper"></div>

            </body>

</html>
